<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Submitted</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --teal: #14919b;
      }
      body {
        background-color: #333;
        display: flex;
        justify-content: center;
        margin: 0;
        font-family: sans-serif;
      }
      .mobile-container {
        width: 375px;
        height: 812px;
        background: white;
        border-radius: 35px;
        position: relative;
        overflow: hidden;
        margin-top: 20px;
      }
      .padding {
        padding: 20px;
      }

      /* Icon Box from Screenshot */
      .icon-container {
        background-color: #72b2b8;
        width: 140px;
        height: 160px;
        margin: 40px auto 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .status-title {
        text-align: center;
        font-size: 20px;
        font-weight: 800;
        margin: 0;
      }
      .status-sub {
        text-align: center;
        font-size: 11px;
        color: #666;
        margin-top: 5px;
      }

      /* Request Details Box */
      .details-card {
        border: 1.5px solid var(--teal);
        border-radius: 12px;
        padding: 15px;
        margin-top: 25px;
      }
      .details-card b {
        color: #333;
        font-size: 14px;
      }
      .details-card p {
        font-size: 12px;
        margin: 8px 0;
        color: #555;
      }

      /* Buttons */
      .btn-green {
        display: block;
        width: 100%;
        padding: 14px;
        background: var(--teal);
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 15px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="padding">
        <header
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--teal);
          "
        >
          <i class="fas fa-shield-halved"></i>
          <b style="font-size: 10px">BARANGAY INFORMATION SYSTEM</b>
        </header>

        <div class="icon-container">
          <i class="far fa-file-alt" style="font-size: 70px"></i>
        </div>

        <h2 class="status-title">CERTIFICATE REQUEST SUBMITTED!</h2>
        <p class="status-sub">Your request has successfully been submitted.</p>

        <div class="details-card">
          <b>Request Details:</b>
          <p>Certificate Type: Barangay Clearance</p>
          <p>Date Requested: November 1, 2025</p>
          <p>Current Status: Pending</p>
        </div>

        <div style="margin-top: 30px">
          <a href="#" class="btn-green">View All My Request</a>
          <a
            href="announcement.html"
            class="btn-green"
            style="background: #0a6b74"
            >Done</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --teal: #14919b;
      }

      body {
        background: #333;
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .mobile-container {
        width: 375px;
        height: 812px;
        background: white;
        border-radius: 40px;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Top Section: Centered Logo & Name */
      .top-section {
        padding: 40px 20px 20px;
        text-align: center;
      }

      .back-icon {
        position: absolute;
        top: 30px;
        left: 20px;
        font-size: 20px;
        color: #666;
        cursor: pointer;
      }

      .main-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      .brand-name {
        font-size: 20px;
        font-weight: 800;
        color: #000;
        line-height: 1.2;
        margin-bottom: 20px;
      }

      .login-btn {
        background-color: var(--teal);
        color: white;
        border: none;
        padding: 12px 40px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .admin-link {
        color: var(--teal);
        font-size: 12px;
        text-decoration: underline;
        display: block;
        margin-bottom: 20px;
      }

      /* Menu List Container gaya ng image_c58ee8 */
      .menu-container {
        background-color: #f5f5f5; /* Light gray background */
        margin: 0 15px;
        border-radius: 25px;
        padding: 10px 0;
        flex: 1;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        text-decoration: none;
        color: #333;
        gap: 20px;
      }

      .menu-item i {
        font-size: 24px;
        color: var(--teal);
        width: 30px;
        text-align: center;
      }

      .menu-item span {
        font-size: 15px;
        font-weight: 600;
      }

      /* Footer */
      .footer {
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <i class="fas fa-chevron-left back-icon"></i>
      <a href="index.html" class="back-link">
        <i class="fas fa-chevron-left back-icon"></i>
      </a>

      <div class="top-section">
        <img src="./icons/logo1.png" alt="Logo" class="main-logo" />
        <div class="brand-name">BARANGAY<br />INFORMATION SYSTEM</div>
        <button class="login-btn">Login/Register</button>
        <a href="#" class="admin-link">Admin Login</a>
      </div>

      <div class="menu-container">
        <a href="announcement.html" class="menu-item">
          <i class="far fa-calendar-alt"></i>
          <span>Announcements & Events</span>
        </a>
        <a href="Officials.html" class="menu-item">
          <i class="fas fa-users"></i>
          <span>Officials Directory</span>
        </a>
        <a href="request.html" class="menu-item">
          <i class="far fa-file-alt"></i>
          <span>Request Certificate</span>
        </a>
        <a href="feedback.html" class="menu-item">
          <i class="far fa-comment-dots"></i>
          <span>Residents Feedback</span>
        </a>
        <a href="meeting.html" class="menu-item">
          <i class="fas fa-handshake"></i>
          <span>Meeting Request</span>
        </a>
        <a href="settings.html" class="menu-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
      </div>

      <footer class="footer">
        <div style="display: flex; gap: 12px; color: #333">
          <i class="fab fa-facebook"></i><i class="fab fa-twitter"></i
          ><i class="fab fa-instagram"></i>
        </div>
        <div style="font-size: 10px; font-weight: 700; text-align: right">
          <i class="fas fa-phone-alt" style="color: var(--teal)"></i>
          +639123456789<br />
          <span style="color: #999; font-size: 8px">Call Us</span>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Certificate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-teal: #14919b;
      }

      body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      /* Isang container lang para hindi dumoble */
      .mobile-container {
        width: 375px;
        height: 812px;
        background: white;
        border-radius: 35px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .scrollable-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 100px; /* Space para sa submit button */
      }

      .scrollable-content::-webkit-scrollbar {
        display: none;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      .header-brand {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-teal);
        text-decoration: none;
        font-size: 11px;
        font-weight: bold;
      }

      /* Certificate Selection Grid */
      .cert-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin: 20px 0;
      }

      .cert-card {
        border: 1.5px solid #e0e0e0;
        border-radius: 12px;
        padding: 15px 5px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Style kapag na-click/active */
      .cert-card.active {
        border-color: var(--primary-teal);
        background-color: #f0f8f9;
        transform: scale(1.05);
      }

      .cert-card i {
        font-size: 22px;
        color: var(--primary-teal);
        margin-bottom: 5px;
        display: block;
      }
      .cert-card span {
        font-size: 9px;
        font-weight: bold;
        color: #444;
        display: block;
      }

      .form-section h3 {
        font-size: 14px;
        margin: 20px 0 10px;
        color: #333;
      }

      .input-field {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 12px;
        border: 1.5px solid var(--primary-teal);
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 13px;
        outline: none;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background-color: var(--primary-teal);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: white;
        padding: 15px 20px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="scrollable-content">
        <div class="header">
          <a href="announcement.html" class="header-brand">
            <i class="fas fa-chevron-left"></i>
            <span>BARANGAY INFORMATION SYSTEM</span>
          </a>
          <i class="fas fa-bars"></i>
        </div>

        <h2 style="font-size: 22px; margin-top: 20px">
          Request a New Certificate
        </h2>

        <div class="cert-grid">
          <div
            class="cert-card active"
            onclick="selectCert(this, 'Barangay Clearance')"
          >
            <i class="far fa-file-alt"></i>
            <span>Barangay Clearance</span>
          </div>
          <div
            class="cert-card"
            onclick="selectCert(this, 'Certificate of Indigency')"
          >
            <i class="far fa-file-lines"></i>
            <span>Certificate of Indigency</span>
          </div>
          <div
            class="cert-card"
            onclick="selectCert(this, 'Certificate of Residency')"
          >
            <i class="far fa-file-pdf"></i>
            <span>Certificate of Residency</span>
          </div>
        </div>

        <div class="form-section">
          <h3 id="form-title">Application Details (Barangay Clearance):</h3>
          <form action="confirm.html">
            <input
              type="text"
              class="input-field"
              placeholder="Full Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Complete Address"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Phone Number"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Purpose"
              required
            />
            <textarea
              class="input-field"
              placeholder="Additional Message"
              rows="4"
            ></textarea>

            <button type="submit" class="submit-btn">Submit Request</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <div style="display: flex; gap: 12px; color: #666">
          <i class="fab fa-facebook"></i><i class="fab fa-twitter"></i
          ><i class="fab fa-instagram"></i>
        </div>
        <div
          style="font-size: 10px; display: flex; align-items: center; gap: 5px"
        >
          <i class="fas fa-phone-alt" style="color: var(--primary-teal)"></i>
          <b>+639123456789</b>
        </div>
      </footer>
    </div>

    <script>
      // Function para mag-iba ang active card at title
      function selectCert(element, certName) {
        // Alisin ang 'active' class sa lahat ng cards
        document.querySelectorAll(".cert-card").forEach((card) => {
          card.classList.remove("active");
        });

        // Idagdag ang 'active' class sa clinick na card
        element.classList.add("active");

        // Palitan ang title ng application details
        document.getElementById("form-title").innerText =
          "Application Details (" + certName + "):";
      }
    </script>
  </body>
</html>
